<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan Warga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pendataan Warga</h1>
    <form id="form-warga">
        <input type="text" id="nik" placeholder="NIK" required>
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="number" id="umur" placeholder="Umur" required>
        <input type="text" id="alamat-ktp" placeholder="Alamat KTP" required>
        <input type="text" id="alamat-domisili" placeholder="Alamat Domisili" required>
        <button type="submit">Tambah</button>
    </form>
    <ul id="daftar-warga"></ul>
    <script src="script.js"></script>
</body>
</html>
